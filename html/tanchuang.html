<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/reset.min.css" />
		<link rel="stylesheet" href="../css/tanchuang.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/tanchuang.js"></script>
	</head>
	<body>
		<!--弹窗-->
		<div class="apply_window">
			<div class="sub_apply">
				<p class="adds clear"><span>提交申请</span><i></i><b class="close"></b></p>
				<ul class="apply_main clear">
					<li class="name">
						<span>名称：</span><input type="text" placeholder="请输入姓名或单位名称"/>
					</li>
					<li class="join_trade" style="margin-bottom:13px;">
						<span>加盟行业：</span>
						<dl>
        					<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>专利代理人</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>商标代理人</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>专利质检员</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>专利OA答复</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>专利撰写</label></dd>
        				</dl>
					</li>
					<li class="on_citys">
						<span>所在城市：</span>
						<div class="placeOne">
                    		<input type="text" name=""  value="" autocomplete="off" readonly placeholder="北京市"/>
		                    <div>
		
		                    </div>
                		</div>
			            <div class="placeTwo">
			                <input type="text" name=""  value="" autocomplete="off" readonly placeholder="房山区"/>
			                <div>
			
			                </div>
			            </div>
					</li>
					<li class="phone">
						<span>联系电话：</span><input type="text" />
					</li>
					<li class="title">提交申请后我们会尽快与您联系，请保持手机畅通</li>
					<li class="btn">
						<input type="button" value="加盟" />
					</li>
				</ul>
			</div>
			<p class="layout"></p>
		</div>
	</body>
</html>
