<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外观设计图片或照片</title>
		<link rel="stylesheet" href="../css/reset.min.css" />
		<link rel="stylesheet" href="../css/aspect_img.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="../js/aspect_img.js" ></script>
	</head>
	<body>
		<div class="aspect_wrap">
			<div class="aspect_img">
				<div class="img_upload">
					<h4><span>附图上传</span><i></i><b class="add">添加</b></h4>
					<div class="main_img">
						<ul>
							<li>
								<input type="text" placeholder="主视图" class="imgName"/><label for="">未上传</label>
								<a href="#" class="upload"><input type="file" size="30" name="" id="" value="上传" class="upload_file"/>上传</a><a href="#" class="del">删除</a>
								<dl>
									<dt>主视图</dt>
									<dd>
										<p>后视图</p>
										<p>左视图</p>
										<p>右视图</p>
										<p>俯视图</p>
										<p>仰视图</p>
										<p>立体图</p>
										<p>使用状态图</p>
										<p>使用状态参考图</p>
									</dd>
								</dl>
							</li>
							<li>
								<input type="text" placeholder="主视图" class="imgName"/><label for="">未上传</label>
								<a href="#" class="upload"><input type="file" size="30" name="" id="" value="上传" class="upload_file"/>上传</a><a href="#" class="del">删除</a>
								<dl>
									<dt>主视图</dt>
									<dd>
										<p>后视图</p>
										<p>左视图</p>
										<p>右视图</p>
										<p>俯视图</p>
										<p>仰视图</p>
										<p>立体图</p>
										<p>使用状态图</p>
										<p>使用状态参考图</p>
									</dd>
								</dl>
							</li>
						</ul>
						<div class="remarks">
							<!--<ol>
								<li></li>
							</ol>-->
						</div>
					</div>
				</div>
				<div class="img_preview">
					<h4><span>附图浏览</span><i></i></h4>
					<div class="img_scroll">
						<div class="all_imgs"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
