<!DOCTYPE html>
<html lang="en">
<head>

    <!--状态栏-->
    <div class="status">

        <div class="s2">

        </div>
        <div class="s3">

    <div class="stext ">

        <div class="s2">

                <div class="apply2 apply">
                   <span>

                <div class="apply3 apply">

                </div>
                <div class="apply4 apply"><span>申请人地址：</span><input type="text"/></div>
                <div class="apply5 apply"><span>其他需求描述：</span> <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="apply6 apply">
               <span>

                </div>
            </div>

        </div>
        <div class="mr">

            <div class="p">

                <p class="p3">
